resource_types:
- name: credhub
  type: docker-image
  source:
    repository: cfcommunity/credhub-resource
    tag: v0.1.1

resources:
- name: terraform-image
  type: docker-image
  source:
    repository: hashicorp/terraform
    tag: 0.11.14

- name: platform-automation-tasks
  type: s3
  source:
    access_key_id: ((s3.access_key_id))
    bucket: ((s3.buckets.pivnet_products))
    endpoint: ((s3.endpoint))
    secret_access_key: ((s3_secret_access_key))
    regexp: platform-automation/platform-automation-tasks-(.*).zip

- name: platform-automation-image
  type: s3
  source:
    access_key_id: ((s3.access_key_id))
    bucket: ((s3.buckets.pivnet_products))
    endpoint: ((s3.endpoint))
    secret_access_key: ((s3_secret_access_key))
    regexp: platform-automation/platform-automation-image-(.*).tgz

- name: configuration
  type: git
  source:
    private_key: ((configuration_private_key.private_key))
    uri: ((configuration.uri))
    branch: ((configuration.branch))

- name: variable
  type: git
  source:
    private_key: ((configuration_private_key.private_key))
    uri: ((configuration.uri))
    branch: ((configuration.branch))

- name: lets-encrypt-cert
  type: credhub
  source:
    server: ((credhub-server))
    username: ((credhub-client))
    password: ((credhub-secret))
    path: /concourse/main/control/lets_encrypt_cert
    skip_tls_validation: true

groups:
- name: install
  jobs:
  - pave-iaas
  - install-opsman

jobs:
- name: pave-iaas
  plan:
  - aggregate:
    - get: configuration
    - get: terraform-image
    - get: platform-automation-image
      params:
        unpack: true
  - task: terraform-apply
    image: terraform-image
    config:
      platform: linux
      inputs:
      - name: configuration
      outputs:
      - name: generated-certs
      params:
        TF_VAR_subscription_id:
        TF_VAR_tenant_id:
        TF_VAR_client_id:
        TF_VAR_client_secret:
        ARM_ACCESS_KEY:
      run:
        path: sh
        args:
        - -c
        - |
          cd configuration/control/terraform
          terraform init
          terraform plan -out=plan
          terraform apply plan

          terraform output lets_encrypt_cert > ../../../generated-certs/cert.pem
          terraform output lets_encrypt_chain > ../../../generated-certs/chain.pem
          terraform output lets_encrypt_privkey > ../../../generated-certs/privkey.pem
    input_mapping:
      configuration: configuration
    params:
      TF_VAR_subscription_id: ((azure_subscription_id))
      TF_VAR_tenant_id: ((azure_tenant_id))
      TF_VAR_client_id: ((azure_client_id))
      TF_VAR_client_secret: ((azure_client_secret))
      ARM_ACCESS_KEY: ((pcfrefazureacct_secret_key))
  - task: credhub-put
    image: platform-automation-image
    config:
      platform: linux
      inputs:
      - name: certs
      params:
        CREDHUB_CLIENT:
        CREDHUB_SECRET:
        CREDHUB_SERVER:
        CREDHUB_CA_CERT:
      run:
        path: sh
        args:
        - -c
        - |
          cat /var/version && echo ""
          set -eux

          credhub login

          cd certs
          credhub set -n /concourse/main/control/lets_encrypt_cert -t certificate -r "$(cat chain.pem)" -c "$(cat cert.pem)" -p "$(cat privkey.pem)"
    input_mapping:
      certs: generated-certs
    params:
      CREDHUB_CLIENT: ((credhub-client))
      CREDHUB_SECRET: ((credhub-secret))
      CREDHUB_SERVER: ((credhub-server))
      CREDHUB_CA_CERT: ((credhub-ca-cert.ca))

- name: install-opsman
  serial: true
  serial_groups: [ install ]
  plan:
    - aggregate:
      - get: platform-automation-image
        params:
          unpack: true
      - get: platform-automation-tasks
        params:
          unpack: true
      - get: configuration
      - get: variable
      - get: lets-encrypt-cert
    - task: credhub-interpolate
      image: platform-automation-image
      file: platform-automation-tasks/tasks/credhub-interpolate.yml
      params:
        CREDHUB_CLIENT: ((credhub-client))
        CREDHUB_SECRET: ((credhub-secret))
        CREDHUB_SERVER: ((credhub-server))
        CREDHUB_CA_CERT: ((credhub-ca-cert.ca))
        PREFIX: ((credhub-interpolation-prefix))
        INTERPOLATION_PATH: "control/vars"
      input_mapping:
        files: variable
      output_mapping:
        interpolated-files: variable
    - task: configure-ssl
      image: platform-automation-image
      config:
        platform: linux
        inputs:
        - name: env
        params:
          ENV_FILE: env.yml
          CERTIFICATE_PEM:
          PRIVATE_KEY_PEM:
        run:
          path: sh
          args:
          - -c
          - |
            cat /var/version && echo ""
            set -eux
            om --env env/"${ENV_FILE}" update-ssl-certificate \
              --certificate-pem "${CERTIFICATE_PEM}" \
              --private-key-pem "${PRIVATE_KEY_PEM}"
      input_mapping:
        env: variable
      params:
        ENV_FILE: control/vars/env.yml
        CERTIFICATE_PEM: |
          ((lets_encrypt_cert.certificate))
          ((lets_encrypt_cert.ca))
        PRIVATE_KEY_PEM: ((lets_encrypt_cert.private_key))
    - task: configure-director
      image: platform-automation-image
      file: platform-automation-tasks/tasks/configure-director.yml
      input_mapping:
        config: configuration
        env: variable
        vars: variable
      params:
        VARS_FILES: vars/control/vars/director-vars.yml
        ENV_FILE: control/vars/env.yml
        DIRECTOR_CONFIG_FILE: control/config/director.yml
    - task: apply-director-changes
      image: platform-automation-image
      file: platform-automation-tasks/tasks/apply-director-changes.yml
      input_mapping:
        env: variable
      params:
        ENV_FILE: control/vars/env.yml